<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <p class="header">CURRENCY CONVERTER</p>
    <div class="container">
        <div class="curr_currency_container">
            <div class="curr_value"><p id="your_currency_value">0</p></div>
            <div class="changer"><p id="your_currency">USD</p></div>
        </div>
        <div class="res_currency_container">
            <div class="curr_value"><p id="exchange_currency_value">0</p></div>
            <div class="changer"><p id="exchange_currency">IND</p></div>
        </div>
        <div class="numbers_container">
            <div class="div1" id="7">7</div>
                <div class="div2" id="8">8</div>
                <div class="div3" id="9">9</div>
                <div class="div4" id="4">4</div>
                <div class="div5" id="5">5</div>
                <div class="div6" id="6">6</div>
                <div class="div7" id="1">1</div>
                <div class="div8" id="2">2</div>
                <div class="div9" id="3">3</div>
                <div class="div10" id="0">0</div>
                <div class="div11" id="point">.</div>
                <div class="div12" id="equal_to">=</div>
        </div>
    </div>
    <div class="exchange_container">
        <div class="inner_container">
            <div id="ind"><p>IND [₹]</p></div>
            <div id="usd"><p>USD [$]</p></div>
            <div id="euro"><p>EURO [€]</p></div>
            <div id="pound"><p>POUND [£]</p></div>
            <div id="riyal"><p>RYAL [SAR]</p></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
